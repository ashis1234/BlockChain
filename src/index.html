<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Vaccine Management</h1>
          <p id="accountAddress" class="text-center"></p>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <h2>Citizen List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Vaccine Status</th>
                  <th scope="col">Dose</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <br/><br/>
            <h2>Hospital List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">isValidated</th>
                  <th scope="col">Vaccine</th>
                  <th scope="col">stocks</th>
                  <th scope="col">Dose</th>
                </tr>
              </thead>
              <tbody id="candidatesResults1">
              </tbody>
            </table>
            <hr/>
            
            <hr/>
            <br/><br/>
            <h2>Manufacturer List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">vaccine</th>
                  <th scope="col">capacity</th>
                  <th scope="col">gstNo</th>
                  <th scope="col">doseCost</th>
                </tr>
              </thead>
              <tbody id="candidatesResults2">
              </tbody>
            </table>
            <hr/>
            <hr/>
            <br/><br/>
            <h2>Appointment List</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">date</th>
                  <th scope="col">citizenId</th>
                  <th scope="col">hospitalId</th>
                  <th scope="col">vaccine</th>
                  <th scope="col">DoseCount</th>
                </tr>
              </thead>
              <tbody id="candidatesResults3">
              </tbody>
            </table>
            <hr/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
